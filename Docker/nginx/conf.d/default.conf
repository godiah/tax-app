server {
    listen 80;
    server_name taxgenconsulting.com www.taxgenconsulting.com;

    # Allow Let's Encrypt verification via HTTP
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name taxgenconsulting.com www.taxgenconsulting.com;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/taxgenconsulting.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/taxgenconsulting.com/privkey.pem;

    # SSL Security Config
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;

    # HTTP Strict Transport Security (HSTS)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Index files and root directory
    index index.php index.html;
    root /var/www/public;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP Handling via FastCGI
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Timeout settings for better performance
    client_header_timeout 200s;
    client_body_timeout 200s;
    keepalive_timeout 200s;
    send_timeout 200s;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    # FastCGI settings (optimized for performance)
    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;
}
